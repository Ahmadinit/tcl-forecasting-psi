name: Build macOS Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build Python Backend
        run: |
          cd backend
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
          mkdir -p packaging/dist
          pyinstaller --clean packaging/pyinstaller.spec
          cp dist/psi-backend packaging/dist/psi-backend-macos
          chmod +x packaging/dist/psi-backend-macos
          ls -lh packaging/dist/psi-backend-macos
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
      
      - name: Install Electron Dependencies
        run: |
          cd frontend/packaging/electron-app
          npm ci
      
      - name: Build macOS DMG
        run: |
          cd frontend/packaging/electron-app
          npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing for CI
      
      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: frontend/packaging/electron-app/dist/*.dmg
          retention-days: 30
      
      - name: Upload DMG as Release Asset (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: frontend/packaging/electron-app/dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

